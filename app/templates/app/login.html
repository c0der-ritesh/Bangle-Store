{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container" style="min-height: 70vh;">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <center><h3 style="text-decoration: underline;">Login</h3></center>
   <hr>
   <form action="" method="POST" novalidate class="shadow p-5">
    {% csrf_token %}
    <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">Email</label>
     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required >
    </div>
    <div class="mb-3">
     <label for="exampleInputPassword1" class="form-label">Password</label>
     <input type="password" class="form-control" id="exampleInputPassword1" name="pass" required >
    </div>
    <strong><p  style="font-size: 14px; color: red;">{{ error }}</p></strong>
    <small><a href="#">Forgot Password ?</a></small> <br>
    <input type="submit" class="btn btn-primary mt-4" value="Login">
    <br>
    <div class="text-center text-primary fw-bold"><small>New to Bangle Store ? <a href="{% url 'customerregistration' %}"
       class="text-danger">Create an Account</a> </small></div>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
